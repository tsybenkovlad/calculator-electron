<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self' 'unsafe-eval'"
    />
    <meta
            http-equiv="X-Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
    />
    <title>Calculator</title>
</head>
<body>
<div class="expression"></div>
<table class="buttons">
    <tr>
        <td data-key="del">&#9003;</td>
        <td data-key="clear">AC</td>
        <td data-key="%">%</td>
        <td data-key="/">/</td>
    </tr>
    <tr>
        <td data-key="7">7</td>
        <td data-key="8">8</td>
        <td data-key="9">9</td>
        <td data-key="*">x</td>
    </tr>
    <tr>
        <td data-key="4">4</td>
        <td data-key="5">5</td>
        <td data-key="6">6</td>
        <td data-key="-">-</td>
    </tr>
    <tr>
        <td data-key="1">1</td>
        <td data-key="2">2</td>
        <td data-key="3">3</td>
        <td data-key="+">+</td>
    </tr>
    <tr>
        <td data-key="about">&#8520;</td>
        <td data-key="0">0</td>
        <td data-key=".">,</td>
        <td data-key="=">=</td>
    </tr>
</table>
</body>
<script src="index.js"></script>
</html>
